{% extends 'base.html' %}
{% block content %}
<div class ="group-entry">
<h2>{{ object.title }}</h2>
<p>Group organizer: {{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
<p><a href="{% url 'group_edit' usersgroups.pk %}">Edit</a> |
<a href="{url 'group_delete' usersgroups.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'group_list' %}">All Groups</a>.</p>
{% endblock content %}
