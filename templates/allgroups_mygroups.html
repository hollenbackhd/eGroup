{% extends 'base.html' %}

{% block content %}
<h1>My Groups</h1>
<p>Hi</p>

{% for allgroups in object_list %}

{% if allgroups.author == user %}
<div class="card">
<div class="card-header">
<span class = "font-weight-bold">{{ allgroups.title }}</span> & middot;
</div>
<div class="card=body">
<p>{{ allgroups.body }}</p>

{% endif %}
{% endfor %}



{% endblock content %}
